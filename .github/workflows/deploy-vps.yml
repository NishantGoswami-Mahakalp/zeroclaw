name: Deploy to VPS

on:
  # Manual deployment only - you control when to deploy
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      branch:
        description: 'Branch to deploy (default: vps-deploy)'
        required: false
        default: 'vps-deploy'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Use a custom tag based on commit SHA to avoid conflicts
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=${{ github.event.inputs.branch || 'main' }},enable={{ github.event.inputs.branch != '' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Deploy to VPS
        id: deploy
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          DOCKER_IMAGE: ${{ needs.build.outputs.image }}
        run: |
          echo "=========================================="
          echo "Deploying from FORK (not upstream)"
          echo "=========================================="
          echo "Image: $DOCKER_IMAGE"
          echo "VPS: $VPS_USER@$VPS_HOST"
          echo ""
          
          # SSH and deploy
          ssh -o StrictHostKeyChecking=no -i <(echo "$VPS_SSH_KEY") ${VPS_USER}@${VPS_HOST} << 'EOF'
            set -e
            
            echo "=== Pulling custom image ==="
            docker pull $DOCKER_IMAGE || exit 1
            
            echo "=== Stopping existing container ==="
            docker stop zeroclaw 2>/dev/null || true
            docker rm zeroclaw 2>/dev/null || true
            
            echo "=== Starting new container ==="
            docker run -d \
              --name zeroclaw \
              --restart unless-stopped \
              -p 127.0.0.1:42617:42617 \
              -v ~/.zeroclaw:/zeroclaw-data/.zeroclaw \
              -v zeroclaw-data:/zeroclaw-data \
              -e API_KEY \
              -e PROVIDER=minimax \
              -e MODEL=MiniMax-M2.5 \
              -e ZEROCLAW_ALLOW_PUBLIC_BIND=true \
              $DOCKER_IMAGE
            
            echo "=== Checking health ==="
            sleep 5
            docker logs zeroclaw --tail 20
            
            echo ""
            echo "=========================================="
            echo "âœ… Deployment complete!"
            echo "=========================================="
          EOF
