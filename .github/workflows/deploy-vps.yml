name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      branch:
        description: 'Branch to deploy (default: main)'
        required: false
        default: 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            IMAGE=${{ needs.build.outputs.image }}
            echo "=== Creating network if needed ==="
            docker network create zeroclaw-net 2>/dev/null || true
            
            echo "=== Pulling custom image: $IMAGE ==="
            docker pull $IMAGE || exit 1
            
            echo "=== Stopping existing container ==="
            docker stop zeroclaw 2>/dev/null || true
            docker rm zeroclaw 2>/dev/null || true
            
            echo "=== Starting new container ==="
            docker run -d \
              --name zeroclaw \
              --network caddy-net \
              --restart unless-stopped \
              -p 42617:42617 \
              -v ~/.zeroclaw:/zeroclaw-data \
              -e ZEROCLAW_CONFIG_DIR=/zeroclaw-data \
              -e ZEROCLAW_ALLOW_PUBLIC_BIND=true \
              -e ZEROCLAW_GATEWAY_HOST="[::]" \
              $IMAGE \
              daemon
            
            echo "=== Checking health ==="
            sleep 5
            docker logs zeroclaw --tail 20
            
            echo ""
            echo "=========================================="
            echo "Deployment complete!"
            echo "=========================================="
